{% extends 'base.html' %}

{% block content %}
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h2>{{ product.name }}</h2>
    <small>{{ product.created_at }}</small><br/>
    <p>{{ product.price }} Toman</p>
    <img class="rounded mx-auto d-block" src="{{ product.image.url }}" alt=" ">
    <p>{{ product.description }}</p>
{% endblock content %}
